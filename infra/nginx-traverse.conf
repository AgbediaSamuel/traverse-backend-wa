# Nginx reverse proxy configuration for Traverse app
# Routes:
#   /api -> backend (localhost:8765)
#   /template -> itinerary template (localhost:5174)
#   / -> frontend (localhost:3456)

server {
    listen 8080;
    server_name localhost;

    # Logging
    access_log /tmp/nginx-traverse-access.log;
    error_log /tmp/nginx-traverse-error.log;

    # Increase body size for file uploads
    client_max_body_size 10M;
    
    # Disable proxy buffering for development (avoids temp file permission issues)
    proxy_buffering off;
    proxy_request_buffering off;

    # Backend API - proxy to localhost:8765
    # Strip /api prefix before proxying
    location /api/ {
        proxy_pass http://localhost:8765/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for long-running operations (e.g., itinerary generation)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Handle /api without trailing slash (redirect to /api/)
    location = /api {
        return 301 /api/;
    }

    # Itinerary Template - proxy to localhost:5174
    # Strip /template prefix before proxying
    location /template/ {
        proxy_pass http://localhost:5174/;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Handle Vite's special absolute paths (@vite, @react-refresh, etc.)
    # These are absolute paths from the HTML, so they hit root, not /template/
    location ~ ^/(@|src|node_modules|favicon\.svg|assets) {
        # Check if this is a Vite dev server request (only proxy if Vite is running)
        proxy_pass http://localhost:5174$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Also handle /template without trailing slash (redirect to /template/)
    location = /template {
        return 301 /template/;
    }

    # Frontend - proxy to localhost:3456
    location / {
        proxy_pass http://localhost:3456;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve query string and request URI
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /;
        
        # WebSocket support (for Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for Next.js dev server
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

